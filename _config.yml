# "/" + 仓库的名字. 资源文件的路径组成部分
baseurl: "/symmetrical-octo-doodle"

# 网页的标题
title: "恩古扎子的棒球日常"
# 网站的主标题
name: "恩古扎子的棒球日常"
# 网站副标题
description: "和我一起来了解我和我的棒球吧！"

# 分页配置
# 每页文章数量
paginate: 9

# 其它配置, 可忽略, 无需修改
permalink: /:title/
paginate_path: /page:num/
plugins:
  - jekyll-paginate

markdown: kramdown

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true
lazyimages: "disabled"
exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
